  <body>
    <script>
      let word = "hey";
      let times = 3;
      const repeatString = function (word, times) {
        let string = "";
        for (let i = 0; i < times; i++) {
          //   adds the word 'hey' to the string each time the loop goes
          string += word;
        }
        return string;
      };
    </script>
